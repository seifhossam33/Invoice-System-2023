<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 class="mx-3 ">My Profile</h1>
    <div class="card mx-3 my-3 w-75" style="height: 300px;">
        <h3 class="mx-2 mt-2"><b>Personal Information</b></h3>

        <div class="d-flex justify-content-between my-3 mx-3">
            <div class="d-flex flex-column" style="width: 44%;">
                <label for='name'> First Name </label>
                <input class="form-control" placeholder="first name" name="firstname" type="text"
                    title="Enter first name" [readonly]="isReadOnly" [value]="userData?.firstName">
            </div>
            <div class="d-flex flex-column" style="width: 44%;">
                <label for='name'> Last Name </label>
                <input class="form-control" placeholder="last name" name="lastname" type="text" title="Enter last name"
                    [readonly]="isReadOnly" [value]="userData?.lastName">
            </div>
        </div>

        <div class="d-flex d-flex justify-content-sm-between  my-3 mx-3">
            <div class="d-flex flex-column" style="width: 44%;">
                <label for='email'> Email Address </label>
                <input class="form-control" placeholder="email address" name="email address" type="email"
                    title="Enter email address" [readonly]="isReadOnly" [value]="userData?.email">
            </div>
            <!-- <div class="d-flex flex-column">
                <label for='phone'> Phone </label>
                <input class="form-control" placeholder="phone" name="phone" type="number" title="Enter phone number"
                    [readonly]="isReadOnly">
            </div> -->
        </div>

    </div>


    <div class="card mx-3 my-3 w-75" style="height: 300px;">
        <h3 class="mx-2 mt-2"><b>Address</b></h3>
        <div class="d-flex justify-content-between my-3 mx-3">
            <div class="d-flex flex-column" style="width: 44%;">
                <label for='country'> Country </label>
                <input class="form-control" placeholder="country" name="firstname" type="text"
                    title="Enter your country" [readonly]="isReadOnly" [value]="userData?.country">
            </div>
            <div class="d-flex flex-column" style="width: 44%;">
                <label for='city'> City </label>
                <input class="form-control" placeholder="city" name="city" type="text" title="Enter your city"
                    [readonly]="isReadOnly" [value]="userData?.city">
            </div>
        </div>
        <div class="d-flex flex-column my-3 mx-3" style="width: 44%;">
            <label for='postal code'>Postal Code </label>
            <input class="form-control" placeholder="postal code" name="postal code" type="number"
                title="Enter your postal code" [value]="userData?.postalCode">
        </div>
    </div>

</body>

</html>
