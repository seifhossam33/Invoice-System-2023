<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
    <div class="mx-3 my-3 table-responsive"
        style="height: 400px;box-shadow: 0 5px 10px 0 rgb(0 0 0 / 20%), 0 5px 5px 0 rgb(0 0 0 / 20%)">
        <table class="table table-striped table-hover table-bordered textBold text-center">
            <thead class="thead-custom">
                <tr>
                    <th scope="col" *ngFor="let column of columns">{{column | camelcaseToSpace}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of tableData">
                    <td *ngFor="let column of columns.slice(0, -1)">{{row[column]}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm textBold"
                            (click)="onShowInvoices(row['id'])">Show Invoices</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
