<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="mx-3 my-3">
        <table class="table table-striped table-hover table-bordered textBold text-center">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let column of columns">{{column}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of tableData">
                    <td *ngFor="let column of columns.slice(0, -1)">{{row[column]}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm textBold"
                            (click)="onShowInvoices(row['Client ID'])">Show Invoices</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
