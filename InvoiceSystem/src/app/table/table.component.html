        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let column of columns.slice(0, -1)">{{column}}</th>
                    <th *ngIf="showCheckboxColumn"><input type="checkbox" [(ngModel)]="selectedAll"
                            (change)="selectAllCheckBoxes()"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of tableData">
                    <td *ngFor="let column of columns.slice(0, -1)">{{row[column]}}</td>
                    <td *ngIf="showCheckboxColumn"><input type="checkbox" [(ngModel)]="row.isSelected "

                </tr>
