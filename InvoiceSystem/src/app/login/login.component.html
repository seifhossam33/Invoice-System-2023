<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <!-- login.component.html -->
        <div class="container mt-5 container-shadow">
            <div class="text-center">
                <h2 class="mb-4">Login</h2>
                <i class="fa-solid fa-circle-user"></i>  
            </div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-5">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
                </div>
                <div class="form-group mt-5">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-5" [disabled]="!loginForm.valid">Log in</button>
                <div class="text-left mt-5 mb-5">
                    <p>Don't have an account? <a href="/signup">Sign up</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
