<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form
      #addServiceForm="ngForm"
      class="form-horizontal popup-form"
      *ngIf="isAddServiceModalHidden === false"
      (submit)="onAddService()"
    >
      <div class="form-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Add Telephone Service
          </h1>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            data-bs-dismiss="modal"
            (click)="onModalDismiss()"
          ></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input
              #serviceName="ngModel"
              required
              type="serviceName"
              class="form-control"
              id="serviceName"
              [(ngModel)]="telephoneService['serviceName']"
              name="serviceName"
            />
            <div
              class="alert alert-danger"
              *ngIf="serviceName.errors?.['required'] && serviceName.touched"
            >
              Please enter a valid service name
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            data-bs-dismiss="modal"
            class="btn btn-secondary"
            (click)="onModalDismiss()"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!addServiceForm.valid"
          >
            Add Services
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
