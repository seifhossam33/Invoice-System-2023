<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <form class="visaForm">
    <div class="mb-3">
      <label for="cardHolder" class="form-label">Card Holder</label>
      <input type="text" class="form-control" id="cardHolder" aria-describedby="cardHolder" />
    </div>

    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card debit/credit number</label>
      <input type="text" class="form-control" id="cardNumber" />
    </div>

    <div class="cardDetails">
      <div class="mb-3">
        <label for="expiryDate" class="form-label">Expiration month and year</label>
        <input type="text" class="form-control" id="expiryDate" />
      </div>

      <div class="mb-3">
        <label for="cvc" class="form-label">CVC</label>
        <input type="text" class="form-control" id="cvc" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onPay()">Pay</button>
    <div *ngIf="visible" class="alert alert-success my-2" role="alert">
      Payment Successfully
    </div>
  </form>
</body>

</html>
