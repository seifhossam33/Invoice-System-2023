<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form #visaPaymentForm="ngForm" class="visaForm">
      <div class="mb-3">
        <label for="cardHolder" class="form-label">Card Holder</label>
        <input
          #cardHolder="ngModel"
          [(ngModel)]="visaPaymentDetails.cardHolder"
          required
          type="text"
          class="form-control"
          id="cardHolder"
          aria-describedby="cardHolder"
          name="cardHolder"
        />
        <div
          class="alert alert-danger"
          *ngIf="cardHolder.errors?.['required'] && cardHolder.touched"
        >
          Please enter a valid card holder name
        </div>
      </div>

      <div class="mb-3">
        <label for="cardNumber" class="form-label"
          >Card debit/credit number</label
        >
        <input
          #cardNumber="ngModel"
          required
          [(ngModel)]="visaPaymentDetails.cardNumber"
          type="text"
          class="form-control"
          id="cardNumber"
          name="cardNumber"
        />
        <div
          class="alert alert-danger"
          *ngIf="cardNumber.errors?.['required'] && cardNumber.touched"
        >
          Please enter a valid card number
        </div>
      </div>

      <div class="cardDetails">
        <div class="mb-3">
          <label for="expiryDate" class="form-label"
            >Expiration month and year</label
          >
          <input
            #expiryDate="ngModel"
            required
            [(ngModel)]="visaPaymentDetails.expiryDate"
            type="text"
            class="form-control"
            id="expiryDate"
            name="expiryDate"
          />
          <div
            class="alert alert-danger"
            *ngIf="expiryDate.errors?.['required'] && expiryDate.touched"
          >
            Please enter a valid expiration date
          </div>
        </div>

        <div class="mb-3">
          <label for="cvc" class="form-label">CVC</label>
          <input
            #cvc="ngModel"
            required
            [(ngModel)]="visaPaymentDetails.cvc"
            type="text"
            class="form-control"
            id="cvc"
            name="cvc"
          />
          <div
            class="alert alert-danger"
            *ngIf="cvc.errors?.['required'] && cvc.touched"
          >
            Please enter a valid cvc
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!visaPaymentForm.valid"
        (click)="onPay()"
      >
        Pay
      </button>
    </form>
  </body>
</html>
