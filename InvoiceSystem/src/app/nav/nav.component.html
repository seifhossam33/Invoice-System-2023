<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <div class="container" *ngIf="userType === 'user'">
        <div class="Sys-flex">
          <div class="Sys-margin">
            <h1>InSys</h1>
          </div>
          <div class="">
            <button routerLink="/login" (click)="applyLogout()" id="log">
              <img class="logImg" [src]="logoutIcon" alt="" />
            </button>
          </div>
        </div>
        <div>
          <button routerLink="/userProfile">
            <img class="userImg" [src]="userIcon" alt="" />Profile
          </button>
        </div>
        <div class="">
          <button routerLink="/pendingPayments">Pending Payments</button>
        </div>
        <div class="">
          <button routerLink="/paymentsHistory">Payment History</button>
        </div>

        <div class="">
          <button routerLink="/telephoneServices">Telephone Services</button>
        </div>
      </div>
      <div class="container" *ngIf="userType === 'admin'">
        <div class="Sys-flex">
          <div class="Sys-margin">
            <h1>InSys</h1>
          </div>
          <div class="">
            <button id="log" (click)="applyLogout()" routerLink="/login">
              <img class="logImg" [src]="logoutIcon" alt="" />
            </button>
          </div>
        </div>
        <div>
          <button routerLink="/userProfile">
            <img class="userImg" [src]="userIcon" alt="" />Profile
          </button>
        </div>
        <div class="">
          <button routerLink="/clients">Clients</button>
        </div>
        <div class="">
          <button routerLink="/invoicesForAdmin">Invoices</button>
        </div>
        <div class="">
          <button routerLink="/updateUnitCost">Update Unit Costs</button>
        </div>
        <div class="">
          <button routerLink="/telephoneServicesForAdmin">Telephone Services</button>
        </div>
      </div>
    </nav>
  </body>
</html>
