<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
    <form class="form-horizontal" *ngIf="isAddOfferModalHidden === false" (submit)="onAddOffer()">
        <div class="form-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Offer</h1>
                <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"
                    (click)="onModalDismiss()"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label for="offerName" class="form-label">Offer Name</label>
                    <input type="offerName" class="form-control" id="offerName" [(ngModel)]="offerDetails['offerName']"
                        name="offerName" />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="price" class="form-control" id="price" [(ngModel)]="offerDetails['price']"
                        name="price" />
                </div>

                <div class="mb-3">
                    <label for="totalUnits" class="form-label">Total Units</label>
                    <input type="text" class="form-control" id="totalUnits" [(ngModel)]="offerDetails['totalUnits']"
                        name="totalUnits" />
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" data-bs-dismiss="modal" class="btn btn-secondary" (click)="onModalDismiss()">
                    Close
                </button>
                <button type="submit" class="btn btn-primary">Add Offer</button>
            </div>
        </div>
    </form>
</body>

</html>
