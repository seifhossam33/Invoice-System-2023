<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <form class="form-horizontal" *ngIf="isAddBillingModalHidden === false">
    <div class="form-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add billing</h1>
        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"
          (click)="onModalDismiss()"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3" *ngIf="isClientIdShown">
          <label for="clientID" class="form-label">Client ID</label>
          <input type="text" id="clientID" class="form-control" aria-describedby="clientID" />
        </div>

        <div class="mb-3">
          <label for="startDate" class="form-label">Start date</label>
          <input type="date" class="form-control" id="startDate" />
        </div>

        <div class="mb-3">
          <label for="lastData" class="form-label">Last Date</label>
          <input type="date" class="form-control" id="lastData" />
        </div>

        <div class="mb-3">
          <label for="dueRate" class="form-label">Due rate</label>
          <input type="text" class="form-control" id="dueRate" />
        </div>

        <div class="mb-3">
          <label for="totalUnits" class="form-label">Total units used</label>
          <input type="text" class="form-control" id="totalUnits" />
        </div>

        <div class="my-3 row-cols-3">
          <label class="my-2 textBold">Choose Billing Service</label>
          <select id="option-select-service" class="form-select textBold w-30" [(ngModel)]="selectedOption"
            name="selectedOption">
            <option class="text" value="1">Electricity Billing</option>
            <option class="text" value="2">Water Billing</option>
            <option class="text" value="3">Telephone Billing</option>
          </select>
        </div>

        <div class="my-3 row-cols-3">
          <label class="my-2 textBold">Status</label>
          <input type="text" class="form-control" id="post-paid" disabled value="Postpaid"
            *ngIf="selectedOption !== '3'" />
          <select id="option-select" class="form-select textBold w-30" *ngIf="selectedOption === '3'">
            <option class="text" value="1">Prepaid</option>
            <option class="text" value="2">Postpaid</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="btn btn-secondary" (click)="onModalDismiss()">
          Close
        </button>
        <button type="button" class="btn btn-primary">Add billing</button>
      </div>
    </div>
  </form>
</body>

</html>
