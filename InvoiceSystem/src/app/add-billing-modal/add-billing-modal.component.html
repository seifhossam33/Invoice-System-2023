<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <form class="form-horizontal" *ngIf="isAddBillingModalHidden === false" (submit)="addBillingDetails()">
    <div class="form-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add billing</h1>
        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"
          (click)="onModalDismiss()"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3" *ngIf="isClientIdShown">
          <label for="clientID" class="form-label">Client ID</label>
          <input type="text" id="clientID" class="form-control" aria-describedby="clientID" [(ngModel)]="billingDetails['ClientID']" name="ClientID" />
        </div>

        <div class="mb-3">
          <label for="startDate" class="form-label">Start date</label>
          <input type="date" class="form-control" id="startDate" [(ngModel)]="billingDetails['Start date']" name="Start date"/>
        </div>

        <div class="mb-3">
          <label for="lastData" class="form-label">Last date</label>
          <input type="date" class="form-control" id="lastData" [(ngModel)]="billingDetails['Last date']" name="Last date" />
        </div>

        <div class="mb-3">
          <label for="dueRate" class="form-label">Due Rate</label>
          <input type="text" class="form-control" id="dueRate" [(ngModel)]="billingDetails['Due Rate']" name="Due Rate" />
        </div>

        <div class="mb-3">
          <label for="totalUnits" class="form-label">Total units used</label>
          <input type="text" class="form-control" id="totalUnits" [(ngModel)]="billingDetails['Total units used']" name="Total units used"/>
        </div>

        <div class="my-3 row-cols-3">
          <label class="my-2 textBold">Choose Billing Service</label>
          <select id="option-select-service" class="form-select textBold w-30" [(ngModel)]="Service" [(ngModel)] = "billingDetails['Service'] "
            name="Service">
            <option class="text" value="Electricity">Electricity Billing</option>
            <option class="text" value="Water">Water Billing</option>
            <option class="text" value="Telephone">Telephone Billing</option>
          </select>
        </div>

        <div class="my-3 row-cols-3">
          <label class="my-2 textBold">Status</label>
          <input type="text" class="form-control" id="post-paid" disabled value="Postpaid"
            *ngIf="Service !== 'Telephone'"  [(ngModel)]="billingDetails['Status']" name="Status"/>
          <select id="option-select" class="form-select textBold w-30" *ngIf="Service === 'Telephone'" [(ngModel)]="billingDetails['Status']" name="Status">
            <option class="text" value="Prepaid">Prepaid</option>
            <option class="text" value="Postpaid">Postpaid</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="btn btn-secondary" (click)="onModalDismiss()">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Add billing</button>
      </div>
    </div>
  </form>
</body>

</html>
