<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
    <h2 class="mx-3 mt-5 text-center textBold">All Services</h2>
    <div>
        <button type="button" (click)="OnAddNewServiceClick()"
            class="btn btn-outline-secondary btn-lg mx-3 float-end my-3 textBold">
            Add new Service
        </button>
        <app-add-telephone-service [isAddServiceModalHidden]="isAddServiceModalHidden"  [onModalDismiss]="onModalDismiss"></app-add-telephone-service>
    </div>
    <div class="mx-3 my-3 table-responsive"
        style="max-height: 400px;box-shadow: 0 5px 10px 0 rgb(0 0 0 / 20%), 0 5px 5px 0 rgb(0 0 0 / 20%)">
        <table class="table table-striped table-hover table-bordered textBold text-center">
            <thead class="thead-custom">
                <tr>
                    <th scope="col">Service Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of services">
                    <td>{{row['serviceName']}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm textBold"
                            (click)="onShowService(row['id'])">Show Offers</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
