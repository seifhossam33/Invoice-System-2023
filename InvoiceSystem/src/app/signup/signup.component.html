
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
           <!-- signup.component.html -->
    <div class="container mt-5 container-shadow">
          <div class="text-center">
               <h2>Sign Up</h2>
               <i class="fa-solid fa-circle-user"></i>  
            </div>
            <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)"   >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" #name="ngModel" class="form-control " id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
                  <div class="alert alert-danger" *ngIf="name.invalid && name.touched">First Name is required.</div>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="password" #password = "ngModel" class="form-control" id="password" name="password" [(ngModel)]="user.password" required
                   minlength="6">
                </div>
                <div class="form-group col-md-6">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" #confirmPassword = "ngModel" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" name="country" [(ngModel)]="user.country" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" name="city" [(ngModel)]="user.city" required>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" [(ngModel)]="user.postalCode" required>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid || password.value !== confirmPassword.value">Sign up</button>
              <br>
              <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
              <br>
              <div class="text-left mt-3">
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
            </form>

  </div>
  

    </body>

</html>
