<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="flex-row d-flex">
      <label class="textBold mx-3 mt-4">Client ID:</label>
      <input
        type="text"
        class="mt-4 form-control w-25 shadow p-2 rounded text form-control-sm "
        [(ngModel)]="clientId"
        [readOnly]="true"
      />
    </div>

    <div>
      <app-drop-down-services></app-drop-down-services>

      <button
        type="button"
        (click)="OnAddNewBillingClick()"
        class="btn btn-outline-secondary btn-lg mx-3 float-end my-3 textBold"
      >
        Add new billing
      </button>
    </div>

    <app-table
      [tableHeaders]="tableHeaders"
    ></app-table>

    <app-add-billing-modal
      [isClientIdShown]="false"
      [onModalDismiss]="onModalDismiss"
      [isAddBillingModalHidden]="isAddBillingModalHidden"
      [clientId] = "clientId"
    ></app-add-billing-modal>
  </body>
</html>
