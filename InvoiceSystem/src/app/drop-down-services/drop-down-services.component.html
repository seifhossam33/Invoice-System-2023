<html>

<head>

</head>
<div class="my-3 mx-3 row-cols-3">
    <label class="my-2 textBold">Choose Billing Service</label>
    <select id="option-select" (change)="onSelect($event)" class="form-select textBold w-25">
        <option class="text" value="all">All</option>
        <option class="text" value="1">Electricity Billing</option>
        <option class="text" value="2">Water Billing</option>
        <option class="text" value="3">Telephone Billing</option>
    </select>
</div>

</html>
